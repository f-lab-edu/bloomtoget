# Log4j2 Configuration for Development Environment

# Root Logger
rootLogger.level = info
rootLogger.appenderRef.console.ref = ConsoleAppender

# Console Appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %highlight{%-5level} [%t] %style{%c{1.}}{cyan} : %msg%n

# Application Package (com.btg)
logger.app.name = com.btg
logger.app.level = debug
logger.app.additivity = false
logger.app.appenderRef.console.ref = ConsoleAppender

# Spring Framework
logger.spring.name = org.springframework
logger.spring.level = info

# Hibernate SQL
logger.hibernate.name = org.hibernate.SQL
logger.hibernate.level = debug

# Hibernate SQL Parameters
logger.hibernateType.name = org.hibernate.type.descriptor.sql.BasicBinder
logger.hibernateType.level = trace

# Hibernate Statistics (optional, uncomment if needed)
# logger.hibernateStats.name = org.hibernate.stat
# logger.hibernateStats.level = debug

# Spring Security (optional)
logger.security.name = org.springframework.security
logger.security.level = info

# Transaction Management (optional)
logger.tx.name = org.springframework.transaction
logger.tx.level = debug

# HikariCP Connection Pool (optional)
logger.hikari.name = com.zaxxer.hikari
logger.hikari.level = info
