# ===================================================================
# Spring Boot Application Configuration
# ===================================================================

# Application
spring.application.name=bloomtoget
server.port=8080

# ===================================================================
# Database Configuration (MySQL)
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/bloomtoget?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===================================================================
# JPA / Hibernate Configuration
# ===================================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

# Open-in-View (OSIV) - false recommended for performance
spring.jpa.open-in-view=false

# Batch Processing
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===================================================================
# Spring Security Configuration
# ===================================================================
# Basic Security
spring.security.user.name=admin
spring.security.user.password=admin

# ===================================================================
# OAuth2 Client Configuration (Template)
# ===================================================================
# Google OAuth2
#spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
#spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
#spring.security.oauth2.client.registration.google.scope=profile,email
#spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

# ===================================================================
# Logging Configuration (Log4j2)
# ===================================================================
# Disable Logback
logging.config=classpath:log4j2.properties

# ===================================================================
# API Documentation (Springdoc OpenAPI)
# ===================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.groups-order=asc
springdoc.show-actuator=false

# ===================================================================
# Development Tools
# ===================================================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true